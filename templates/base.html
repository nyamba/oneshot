<!DOCTYPE html>
<meta charset=utf-8>
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name=viewport content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
<link href="{{ 'bootstrap.css' | static_url }}" rel=stylesheet>
<link href="{{ 'normalize.css' | static_url }}" rel=stylesheet>
<link href="/static/app.css" rel=stylesheet>
<!--[if lt IE 9]>
	<script src="{{ 'html5shiv.js' | static_url }}"></script>
	<script src="{{ 'respond.js' | static_url }}"></script>
<![endif]-->
{% with messages=get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<div class=flashed-message>
		{% for category, message in messages %}
		<div class="alert alert-warning alert-disssbale">
			<button type=button class=close data-dismiss=alert aria-hidden=true>&times;</button>
			<strong>{{ category }}</strong> {{ message }}
		</div>
		{% endfor %}
	</div>
	{% endif %}
{% endwith %}
<div class=container>
	{% block body %}{% endblock %}
</div>
<script src="{{ 'jquery.js' | static_url }}"></script>
<script src="{{ 'bootstrap.js' | static_url }}"></script>
